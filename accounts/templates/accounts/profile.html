{% extends 'accounts/base.html' %}
{% block body %}
<div class="w3-row-padding">
    <div class="w3-container w3-white" style="margin-top:80px">
        <h2 align="center">Profile</h2>
    </div>
        <div class="w3-half w3-margin-bottom">
            <ul class="w3-ul w3-light-gray w3-center">
            <li class="w3-black w3-xlarge w3-padding-16"></li>
                    <li class="w3-padding-16">User Name</li>
                    <li class="w3-padding-16">First Name</li>
                    <li class="w3-padding-16">Last Name</li>
                    <li class="w3-padding-16">Email</li>
                    </ul>
        </div>
         <div class="w3-half w3-margin-bottom">
             <ul class="w3-ul w3-light-gray w3-center">
            <li class="w3-black w3-xlarge w3-padding-16"></li>
                    <li class="w3-padding-16"> {{user}} </li>
                    <li class="w3-padding-16">{{user.first_name}}</li>
                    <li class="w3-padding-16">{{user.last_name}}</li>
                    <li class="w3-padding-16">{{user.email}}</li>
             </ul>
        </div>
    <div class="w3-cotainer">
        <p>
        <a href="{% url 'edit_profile' %}" class="w3-bar-item w3-button w3-right w3-black">Edit Profile</a>
        </p>
    </div>

    </div>

{% endblock %}
