<form method = post  enctype="multipart/form-data">
        <script type="text/javascript">


function SelectElement(valueToSelect)
{
    var element = document.getElementById('id_religion');
    element.value = valueToSelect;
}


        </script>
<script type="text/javascript">
    $(function(){
    var my_date = {{identity.dateOfBirth | safe }};
    var my_religion = {{ identity.religion | safe }};
    SelectElement(my_religion);
    document.getElementById("id_dateOfBirth").valueAsDate = my_date;
    });
</script>
        {% csrf_token %}
<p><label for="id_name">Name:</label>
    <input type="text" name="name" maxlength="50" value="{{identity.name}}" required id="id_name" />
</p>
<p><label for="id_mobileNo">MobileNo:</label>
    <input type="number" name="mobileNo" required id="id_mobileNo" value="{{identity.mobileNo}}" /></p>
<p><label for="id_unit">Unit:</label> <input type="text" name="unit" maxlength="5" id="id_unit" /></p>
<p><label for="id_gender">Gender:</label> <input type="text" name="gender" maxlength="10" id="id_gender" /></p>
<p><label for="id_religion">Religion:</label><select name="religion" required id="id_religion">
    <option value="Islam">Islam</option>
    <option value="Hindu">Hindu</option>
    <option value="Buddhist">Buddhist</option>
    <option value="Christian">Christian</option>
    <option value="Others">Others</option>
    </select>
</p>
<p><label for="id_dateOfBirth">DateOfBirth:</label>
    <input type="date" name="dateOfBirth" value="{{identity.dateOfBirth}}" required id="id_dateOfBirth" />
    <!--input type="hidden" name="initial-dateOfBirth" value="&lt;django.db.models.query_utils.DeferredAttribute object at 0x7f77a8f11630&gt;" id="initial-id_dateOfBirth" /-->
</p>
<p>
<label for="id_address">Address:</label>
    <input type="text" name="address" maxlength="200" id="id_address" value="{{identity.address}}"/>
</p>
<p><label for="id_referredBy">RefferedBy:</label>
    <input type="text" name="referredBy" maxlength="50" id="id_referredBy" value="{{identity.referredBy}}"/>
</p>
<p><label for="id_regNo">RegNo:</label>
    <input type="text" name="regNo" maxlength="6" value="{{identity.regNo}}"  id="id_regNo" />
</p>
        <button type = "submit" style="color:#047ff8;">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>
