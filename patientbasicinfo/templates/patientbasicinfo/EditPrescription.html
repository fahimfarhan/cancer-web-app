{% extends 'accounts/base.html' %}
{% block body %}
<div class="w3-container">
<ul>
<h2 align="center">Prescription #{{p_prescription.num}}</h2>
    <form method = post  enctype="multipart/form-data">
        {% csrf_token %}
        <p><label>Details:</label></p><br>
<p><textarea rows="4" cols="250" name="details" maxlength="1000" id="inputor" class="inputor">{{p_prescription.details}}</textarea></p>
        <button type = "submit" style="color:#047ff8;">Submit</button>
        <button type="reset" value="Reset">Reset</button>
    </form>

</ul>
</div>
{% endblock %}
